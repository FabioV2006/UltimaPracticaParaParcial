spring.application.name=UltimaPracticaParaParcial


# --- Conexión a la Base de Datos ---
# Sigue la nomenclatura del examen: baseEPApellidoPaterno
spring.datasource.url=jdbc:postgresql://localhost:5432/baseEPDiaz
spring.datasource.username=postgres
spring.datasource.password=tu_contraseña_de_postgres

# --- Configuración de JPA/Hibernate ---
# 'update': Spring intentará actualizar el esquema de la BD para que coincida con tus entidades.
# Perfecto para el examen, ya que crea las tablas por ti.
spring.jpa.hibernate.ddl-auto=update
# Muestra las queries en consola (¡INDISPENSABLE para depurar!)
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true

# --- Configuración de Swagger ---
# Define las URLs para la documentación y la UI de Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

